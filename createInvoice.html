<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-light">
    <div class="invoice_wrapper">
        <div class="newInvoice_area ">
            <div class="new_inv_header bg-white d-flex justify-content-between align-items-center gap-3">
                <h1>
                    <i class="fa-solid fa-file-invoice me-3"></i>
                    new invoice
                </h1>
                <div class="d-flex justify-content-end align-items-center ">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <form action="" class=" fs-14 p-3">
                <!-- customer information area start -->
                <div class="row g-md-4 g-0 py-5">
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="h-100 d-flex align-items-center">
                            <label for="" class="text-danger">Customer Name*</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-9">
                        <div class="d-flex align-items-center flex-nowrap position-relative">
                            <input type="text" id="selectedCustomerInput"
                                class="form-select customer-select-input w-100 rounded-end-0 rounded-start-3 fs-14"
                                placeholder="Select Customer" readonly>

                            <button
                                class="customer-dropdown-toggle searchbtn flex-shrink-0 py-2 rounded-end-3 rounded-start-0"
                                type="button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                            <div class="customer-dropdown-menu rounded-3 p-2 bg-white shadow position-absolute z-1 d-none"
                                id="customerDropdown" style="top: 100%; left: 0; width: 100%;">
                                <!-- Search input -->
                                <div class="position-relative mb-3">
                                    <input class="form-control rounded-4 customer-search-input" id="customerSearchInput"
                                        placeholder="Search Customer..." style="padding-left: 35px;" type="search">
                                    <span class="position-absolute top-50 translate-middle-y " style="left: 10px;">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>

                                <!-- Customer list -->
                                <div class="customer-list-area">
                                    <ul class="p-3 mb-0 list-unstyled" id="customerList">
                                        <li><button class="w-100 text-start customer-item">John Doe</button></li>
                                        <li><button class="w-100 text-start customer-item">Jane Smith</button></li>
                                        <li><button class="w-100 text-start customer-item">Michael Johnson</button></li>
                                        <li><button class="w-100 text-start customer-item">Emily Davis</button></li>
                                    </ul>
                                </div>

                                <!-- New customer view button -->
                                <div class="new-customer-view px-3 py-2 mt-2 border-top">
                                    <button class="d-flex justify-content-start align-items-center gap-3 w-100">
                                        <span class="icon"><i class="fa-solid fa-circle-plus"></i></span>
                                        <span class="content">New Customer</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- customer information area start -->

                <!-- invoice details area start -->
                <div class="invoice_details_area bg-white py-4 border-bottom">
                    <div class="row g-md-4 g-0 py-4">
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="h-100 d-flex align-items-center">
                                <label for="" class="text-danger">Invoice#*</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-9">
                            <div class="position-relative">
                                <input type="text" class="form-control rounded-3 " style="padding-right: 40px; "
                                    placeholder="Enter Invoice Number">
                                <button class="invoiceSettingBtn position-absolute translate-middle-y top-50"
                                    style="right: 10px;">
                                    <i class="fa-solid fa-gear"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row g-md-4 g-0 py-4">
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="h-100 d-flex align-items-center">
                                <label for="">Order Number</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-9">
                            <input type="text" class="form-control rounded-3 " placeholder="Enter Order Number">
                        </div>
                    </div>
                    <div class="row g-md-4 g-3 py-4">
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="h-100 d-flex align-items-center">
                                <label for="" class="text-danger">Invoice Date</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-9">
                            <input type="date" class="form-control rounded-3 " placeholder="Enter Date">
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6">
                            <div class="d-flex justify-content-between align-items-center gap-3">
                                <div class="h-100 flex-shrink-0 d-flex align-items-center">
                                    Terms
                                </div>
                                <div class="position-relative w-100" style="z-index: 1050;">
                                    <!-- Input trigger -->
                                    <input type="text" id="termsSelectInput" class="form-select w-100 rounded-3"
                                        placeholder="Select Terms" readonly>

                                    <!-- Custom dropdown -->
                                    <div class="terms-dropdown-menu bg-white shadow rounded-3 p-2 position-absolute d-none"
                                        id="termsDropdown" style="top: 100%; left: 0; width: 100%; z-index: 1055;">

                                        <!-- Search input -->
                                        <div class="position-relative mb-3">
                                            <input class="form-control rounded-3" id="termsSearchInput"
                                                placeholder="Search Terms..." style="padding-left: 35px;">
                                            <span class="position-absolute top-50 translate-middle-y"
                                                style="left: 10px;">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </span>
                                        </div>

                                        <!-- Terms list -->
                                        <div class="terms-list-area">
                                            <ul class="list-unstyled mb-2" id="termsList">
                                                <li><button type="button" class="w-100 text-start term-item px-3 py-2"
                                                        data-id="1">Net 7</button></li>
                                                <li><button type="button" class="w-100 text-start term-item px-3 py-2"
                                                        data-id="2">Net 15</button></li>
                                                <li><button type="button" class="w-100 text-start term-item px-3 py-2"
                                                        data-id="3">Net 30</button></li>
                                                <li><button type="button" class="w-100 text-start term-item px-3 py-2"
                                                        data-id="4">Due on Receipt</button></li>
                                            </ul>
                                        </div>

                                        <!-- Bottom button -->
                                        <div class="text-center border-top pt-2">
                                            <button type="button" class="btn btn-outline-primary btn-sm"><i
                                                    class="fa-solid fa-gear me-3"></i>Configure Terms</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hidden field to store selected ID -->
                                <input type="hidden" name="term_id" id="selectedTermId">

                            </div>

                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6">
                            <div class="d-flex justify-content-between align-items-center gap-3">
                                <div class="h-100 flex-shrink-0 d-flex align-items-center text-nowrap">
                                    Due Date
                                </div>
                                <input type="text" class="form-control w-100 rounded-3">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- invoice details area end -->

                <!-- ==========Salesperson area start========== -->
                <div class="bg-white py-4 border-bottom">
                    <div class="row g-md-4 g-0 py-4">
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="h-100 d-flex align-items-center">
                                <label for="">Sales Person</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-9">
                            <div class="position-relative" style="z-index: 1050;">
                                <!-- Input trigger -->
                                <input type="text" id="salesPersonSelectInput" class="form-select rounded-3"
                                    placeholder="Select Sales Person" readonly>

                                <!-- Custom dropdown -->
                                <div class="salesperson-dropdown-menu bg-white shadow rounded-3 p-2 position-absolute d-none"
                                    id="salesPersonDropdown" style="top: 100%; left: 0; width: 100%; z-index: 1055;">

                                    <!-- Search input -->
                                    <div class="position-relative mb-3">
                                        <input class="form-control rounded-3" id="salesPersonSearchInput"
                                            placeholder="Search Sales Person..." style="padding-left: 35px;">
                                        <span class="position-absolute top-50 translate-middle-y" style="left: 10px;">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </span>
                                    </div>

                                    <!-- Sales person list -->
                                    <div class="salesperson-list-area">
                                        <ul class="list-unstyled mb-2" id="salesPersonList">
                                            <li><button type="button"
                                                    class="w-100 text-start salesperson-item px-3 py-2" data-id="1">Rana
                                                    Ahmed</button></li>
                                            <li><button type="button"
                                                    class="w-100 text-start salesperson-item px-3 py-2" data-id="2">Sumi
                                                    Akter</button></li>
                                            <li><button type="button"
                                                    class="w-100 text-start salesperson-item px-3 py-2"
                                                    data-id="3">Mahfuz Rahman</button></li>
                                            <li><button type="button"
                                                    class="w-100 text-start salesperson-item px-3 py-2"
                                                    data-id="4">Tania Islam</button></li>
                                        </ul>
                                    </div>

                                    <!-- Bottom button -->
                                    <div class="text-center border-top pt-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm"><i
                                                class="fa-solid fa-gear me-3"></i> Manage Sales person</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Hidden field to store selected ID -->
                            <input type="hidden" name="salesperson_id" id="selectedSalesPersonId">

                        </div>
                    </div>
                </div>

                <!-- ==========Salesperson area end========== -->


                 <!-- =================subject area start=============== -->
                    <div class="bg-white py-4 border-bottom">
                    <div class="row g-md-4 g-0 py-4">
                        <div class="col-xl-2 col-lg-2 col-md-3">
                            <div class="h-100 d-flex align-items-start">
                                <label for="">Subject</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-9">
                           <textarea name="" id="" class="form-control" rows="4" placeholder="Let your customer know what this invoice is for"></textarea>
                        </div>
                    </div>
                </div>
                 <!-- =================subject area end=============== -->

                 <!-- ==================Items add area start=================== -->
                  <div class="items_add_area bg-white py-4 border-bottom">
                    <div class="additems_header">
                        <h1></h1>
                    </div>
                  </div>
                 <!-- ==================Items add area end=================== -->
            </form>
        </div>
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js -->
    <script src="assets/main.js"></script>
</body>

</html>
