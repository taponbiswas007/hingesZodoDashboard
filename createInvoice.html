<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/styles.css">

<body>
    <div class="invoice_wrapper">
        <div class="newInvoice_area">
            <div class="new_inv_header d-flex justify-content-between align-items-center gap-3">
                <h1>
                    <i class="fa-solid fa-file-invoice me-3"></i>
                    new invoice
                </h1>
                <div class="d-flex justify-content-end align-items-center ">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
           <div class="container">
             <form action="" class=" bg-white  fs-14">
                <div class="row g-4">
                    <div class="col-12  bg-light ">
                        <label for="" class="mb-1">Customer Name <span class="text-danger">*</span></label>
                        <select name="" id="" class="form-select rounded-4 fs-14">
                            <option value="">Select Customer</option>
                        </select>
                    </div>
                </div>
            </form>
           </div>
        </div>
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
