<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-light">
    <div class="invoice_wrapper">
        <div class="newInvoice_area ">
            <div class="new_inv_header bg-white d-flex justify-content-between align-items-center gap-3">
                <h1>
                    <i class="fa-solid fa-file-invoice me-3"></i>
                    new invoice
                </h1>
                <div class="d-flex justify-content-end align-items-center ">
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <form action="" class=" fs-14 p-3">
                <!-- customer information area start -->
                <div class="row g-md-4 g-0 py-5">
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="h-100 d-flex align-items-center">
                            <label for="" class="text-danger">Customer Name*</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-9">
                        <div class="d-flex align-items-center flex-nowrap position-relative">
                            <input type="text" id="selectedCustomerInput"
                                class="form-select customer-select-input w-100 rounded-end-0 rounded-start-3 fs-14"
                                placeholder="Select Customer" readonly>

                            <button class="customer-dropdown-toggle searchbtn flex-shrink-0 py-2 rounded-end-3 rounded-start-0"
                                type="button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                            <div class="customer-dropdown-menu rounded-3 p-2 bg-white shadow position-absolute z-1 d-none"
                                id="customerDropdown" style="top: 100%; left: 0; width: 100%;">
                                <!-- Search input -->
                                <div class="position-relative mb-3">
                                    <input class="form-control rounded-4 customer-search-input" id="customerSearchInput"
                                        placeholder="Search Customer..." style="padding-left: 35px;" type="search">
                                    <span class="position-absolute top-50 translate-middle-y " style="left: 10px;">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>

                                <!-- Customer list -->
                                <div class="customer-list-area">
                                    <ul class="p-3 mb-0 list-unstyled" id="customerList">
                                        <li><button class="w-100 text-start customer-item">John Doe</button></li>
                                        <li><button class="w-100 text-start customer-item">Jane Smith</button></li>
                                        <li><button class="w-100 text-start customer-item">Michael Johnson</button></li>
                                        <li><button class="w-100 text-start customer-item">Emily Davis</button></li>
                                    </ul>
                                </div>

                                <!-- New customer view button -->
                                <div class="new-customer-view px-3 py-2 mt-2 border-top">
                                    <button class="d-flex justify-content-start align-items-center gap-3 w-100">
                                        <span class="icon"><i class="fa-solid fa-circle-plus"></i></span>
                                        <span class="content">New Customer</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- customer information area start -->

                <!-- invoice details area start -->
                <!-- invoice details area end -->
            </form>
        </div>
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js -->
    <script src="assets/main.js"></script>
</body>

</html>
